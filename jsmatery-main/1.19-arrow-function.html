    <title>Arrow function(ES6)</title>
</head>
<body>
    <h2>Arrow function is a shortcut way of wtitting the normal javascript function in ES6</h2>

    <script>
        function add1(num1, num2){
            return num1+num2;
        }
        let result = add1(3, 4);
        console.log(result);

        const add2 = function (num1, num2){
            return num1+num2;
        };
        result = add2(31, 4);
        console.log(result);

        /*const add3 = (num1, num2)=>{
            return num1+num2;
        };*/

        const add3 = (num1, num2)=> num1+num2;

        result = add3(12, 4);
        console.log(result);

        // const sqFunction = (a) => a*a;
        
        const sqFunction = a => a*a;//this is only done if there is 1 parameter function
        console.log(sqFunction(5));

        const sayHello = () => console.log("Hello World!");
