    <title>Links and Images in HTML</title>

<body>
    <h3>Links Demo</h3>
    <!--target="_blank" = opens in new tab-->

    <a href="https://www.google.com" target="_blank">Click here to go to Google</a><br>
    <a href="heading-para.html" target="_blank">Go to heading paragraph tutorial</a>

    <h3 title="Some text">Image is html</h3>
    <img title="Some image" src="../htmlcssjs.PNG" alt="Rose Flower">
    <hr>
    <a href="https://www.google.com" target="_blank">
        <img width="100px" height="100px"
            src="https://images.unsplash.com/uploads/141310026617203b5980d/c86b8baa?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYyNzIzMzU2NA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600"

    <img width="500px" height="500px"
        src="https://images.unsplash.com/uploads/141310026617203b5980d/c86b8baa?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTYyNzIzMzU2NA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600"
