<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>STUDENT REGISTERATION FORM</h2>
    <form action="any_back_end_code">
        <div>
            Student Name: <input type="text" name="st_name">
        </div>
        <br>
        <div>
            Student Age: <input type="number" name="st_age">
        </div>
        <br>
        <div>
            Are you 18 years old: <input type="checkbox" name="st_eligibility">
        </div>
        <br>
        <div>
            Email: <input type="email" name="st_email">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="st_gender">
                    Female <input type="radio" name="st_gender">
                    Others <input type="radio" name="st_gender">
        </div>
        <br>
        <div>
            Date of birth: <input type="date" name="st_dob">
        </div>
        <br>
        <div>
            Password: <input type="password" name="st_password">
        </div>
        <br>
        <div>
            Education Description: <br><textarea name="st_education" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            Qualification: <select name="st_qualification" >
                <option value="Graduate">Graduate</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="12+">12+</option>
                <option value="10+">10+</option>
            </select>
        </div>
        <br>
        <div>
          Upload picture:  <input type="file" name="st_pic">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Form">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset Form">
        </div>
    </form>
    
</body>
</html>
